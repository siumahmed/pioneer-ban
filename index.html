 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
   <!-- bootstrap cdn added -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <title>Pionner | Bank</title>

</head>

<body>

   <!-- login area start  -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner bank</h1>
        <div class="submit-area mt-5">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
   <!-- login area end -->

<!--Transaction area start -->
<div id="transaction-area">

 <div class="row">
    <div class="col-md-4 col-12 pt-3">
       <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$<span  id="currentDeposit">00</span></h2>
       </div>
    </div>
    
    <div class="col-md-4 col-12 pt-3">
        <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
    </div>
    
    <div class="col-md-4 col-12 pt-3">
       <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">500</span></h2>
        </div>
    </div>
 
  </div>

<div class="row">
    
<div class="col-md-6 col-12">
    <div class="submit-area mt-5">
        <h4>Deposit</h4>
        <input  type="text" name="" id="depositAmount" class="form-control my-input" placeholder="$ amount you want to deposit">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button>
    </div>
</div>

 <div class="col-md-6 col-12">
        <div class="submit-area mt-5">
            <h4>Withdraw</h4>
            <input  type="text" name="" id="withdrawAmount" class="form-control my-input" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
 </div>

   </div>

</div>

    <script src="js/script.js"></script>

</body>

</html>
